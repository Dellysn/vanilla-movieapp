<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Movie APP</title>
  </head>
  <body>
    <h1>Movie App</h1>
    <div class="container">
      <div class="row">
        <div class="twelve columns input-area">
          <span id="errorMsg"></span>

          <input
            class="u-full-width"
            id="search-input"
            type="text"
            placeholder="Search Movie(s)"
          />
          <button class="button u-full-width" id="btn">Search</button>
        </div>
      </div>
      <hr />

      <div id="output">
        <img src="loading.gif" alt="" id="loader" />
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class=" twelve column">
            <h5>Made with ‚ù§ by <code>Isiaka Lukman Bamidele</code></h5>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
